version: "3.8"

services:
  api:
    container_name: cm-api
    image: node:20.10.0-alpine
    working_dir: /app
    command: sh -c "yarn install && yarn start:dev"
    environment:
      - NODE_ENV=development
      - MODE=api
    ports:
      - 3000:3000
    volumes:
      - .:/app

  worker:
    container_name: cm-worker
    image: node:20.10.0-alpine
    working_dir: /app
    command: yarn start:dev
    environment:
      - NODE_ENV=development
      - MODE=worker
    ports:
      - 3001:3000
    volumes:
      - .:/app

  mongo:
    container_name: cm-mongo
    image: mongo:7.0.4
    ports:
      - 27017:27017
    volumes:
      - cm.mongo.config:/data/configdb
      - cm.mongo.db:/data/db

  redis:
    container_name: cm-redis
    image: redis:7.2.3-alpine
    ports:
      - 6379:6379

volumes:
  cm.mongo.config:
    driver: local
  cm.mongo.db:
    driver: local
